<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://js.braintreegateway.com/web/dropin/1.14.1/js/dropin.min.js"></script>
</head>
<body>

<h2>Merlin Paypal tester</h2>

Here you can fill out the amounts. In the real world the user usually can't modify the amounts.
<br/>
<br/>
<form action="/testPayment">
    <table>
        <tr>
            <td>Subtotal</td>
            <td><input type="text" name="subtotal" value="29.99"></td>
        </tr>
        <tr>
            <td>Tax</td>
            <td><input type="text" name="tax" value="5.70"></td>
        </tr>
        <tr>
            <td>Item description</td>
            <td><input type="text" name="itemdescription" value="Elections 2019"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" name="description" value="Merlin Online Solutions"></td>
        </tr>
    </table>
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
