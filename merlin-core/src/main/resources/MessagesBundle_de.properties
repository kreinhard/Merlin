# param {0} - Sheet name
# param {1} - Column in letter format: A, B, ..., AA, AB, ...
# param {2} - Column head name
# param {3} - Row number (first row starts with 1 (internal row counter + 1).
# param {4} - Cell value
merlin.excel.validation_error.missing_required_field=Wert fehlt in Blatt ''{0}'' in Spalte {1}:''{2}'' und Zeile #{3}.
# param {5} - Pattern to match
merlin.excel.validation_error.pattern_mismatch=Wert ''{4}'' in Blatt ''{0}'' in Spalte {1}:''{2}'' und Zeile #{3} im falschen Format. Erwartetes Format: ''{5}''.
# param {5} - First row of occurrence of given cell value.
merlin.excel.validation_error.value_not_unique=Wert ''{4}'' in Blatt ''{0}'' in Spalte {1}:''{2}'' und Zeile #{3} darf nicht mehrfach verwendet werden. Der Wert wurde bereits in Zeile #{5} verwendet.
