# Without suffix: Message includes information about sheet name and row number as well as column name.
# With suffix known_row: Message includes information about column and without sheet name and row number.
# With suffix known_cell: Message includes only validation error without specification of column, sheet name and row number. It's used for comments in highlighted cells.

# param {0} - Sheet name
# param {1} - Column in letter format: A, B, ..., AA, AB, ...
# param {2} - Column head name
# param {3} - Row number (first row starts with 1 (internal row counter + 1).
# param {4} - Cell value
merlin.excel.validation_error.missing_column_by_name=Column ''{2}'' not found in sheet ''{0}''.
merlin.excel.validation_error.missing_column_by_name.known_row=Column ''{2}'' not found.
merlin.excel.validation_error.missing_column_by_name.known_cell=Column ''{2}'' not found.

merlin.excel.validation_error.missing_column_number=Column ''{1}'' not found in sheet ''{0}''.
merlin.excel.validation_error.missing_column_number.known_row=Column ''{1}'' not found.
merlin.excel.validation_error.missing_column_number.known_cell=Column ''{1}'' not found.

merlin.excel.validation_error.missing_required_field=Cell value not given but required in sheet ''{0}'' for column {1}:''{2}'' in row #{3}.
merlin.excel.validation_error.missing_required_field.known_row=Cell value not given but required for column {1}:''{2}''.
merlin.excel.validation_error.missing_required_field.known_cell=Cell value not given but required.

# param {5} - Pattern to match
merlin.excel.validation_error.pattern_mismatch=Cell value ''{4}'' in sheet ''{0}'' for column {1}:''{2}'' in row #{3} doesn''t match required pattern ''{5}''.
merlin.excel.validation_error.pattern_mismatch.known_row=Cell value ''{4}'' for column {1}:''{2}'' doesn''t match required pattern ''{5}''.
merlin.excel.validation_error.pattern_mismatch.known_cell=Cell value ''{4}'' doesn''t match required pattern ''{5}''.

# param {5} - First row of occurrence of given cell value.
merlin.excel.validation_error.value_not_unique=Cell value ''{4}'' in sheet ''{0}'' for column {1}:''{2}'' in row #{3} isn''t unique. It''s already used in row #{5}.
merlin.excel.validation_error.value_not_unique.known_row=Cell value ''{4}'' for column {1}:''{2}'' isn''t unique. It''s already used in row #{5}.
merlin.excel.validation_error.value_not_unique.known_cell=Cell value ''{4}'' isn''t unique. It''s already used in row #{5}.
